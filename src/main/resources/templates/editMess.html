<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>Layui-BeJSON.com</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="/user_user/css/layui.css"  media="all">
    <link rel="stylesheet" type="text/css" href="/user_user/css/about.css">
</head>
<body>
              
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
  <legend>个人信息设置</legend>
</fieldset>
 
<form class="layui-form" id="messForm" action="">
    <div class="layui-form-item">
        <label class="layui-form-label">账号：</label>
        <div class="layui-input-inline">
          <input type="text" name="title" id="account" autocomplete="off" placeholder="请输入您的账号..." th:value="${userMess.getUserAccount()}" class="layui-input">
        </div>
      </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">手机号：</label>
            <div class="layui-input-inline">
                <input type="tel" name="phone" id="phone" autocomplete="off" placeholder="请输入您的手机号..." th:value="${userMess.getUserPhone()}" class="layui-input">
            </div>
        </div>
    </div>
  <div class="layui-form-item">
    <label class="layui-form-label">姓名：</label>
    <div class="layui-input-inline">
      <input type="text" name="username" id="userName" placeholder="请输入您的姓名..." autocomplete="off" th:value="${userMess.getUserName()}" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <div class="layui-inline">
      <label class="layui-form-label">邮箱：</label>
      <div class="layui-input-inline">
        <input type="text" name="email" id="email" placeholder="请输入您的邮箱..." th:value="${userMess.getUserEmail()}" class="layui-input">
      </div>
    </div>
  </div>
  
  <div class="layui-form-item">
    <label class="layui-form-label">身份证号：</label>
    <div class="layui-input-inline">
      <input type="text" name="identity" id="userCode" placeholder="请输入您的身份证号..." th:value="${userMess.getUserCode()}" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">生日：</label>
    <div class="layui-input-inline">
      <input type="text" name="date" id="date" lay-verify="date" placeholder="yyyy-MM-dd" th:value="${#dates.format(userMess.getUserBirth(),'yyyy-MM-dd')}" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item" pane="" style="margin-bottom: 0">
    <label class="layui-form-label">性别：</label>
    <div class="layui-input-block">
      <input type="radio" name="sex" id="sexMale" value="男"  title="男">
      <input type="radio" name="sex" id="sexFemale" value="女" title="女">
    </div>
  </div>
    <div class="msg-box-container" style="color: #FF0000;font-size: 12px;">
        <span class="msg-box" id="msg-box" hidden="hidden"></span>
    </div>
  <div class="layui-form-item">
    <div class="layui-input-block">
      <button type="button" class="layui-btn" onclick="showPopup('确认要修改您的信息吗?')">确认修改</button>
      <button type="button" class="layui-btn layui-btn-primary" onclick="resetBtn()">重置</button>
    </div>
  </div>
</form>
<script src="/user_user/js/jquery-3.3.1.min.js" charset="utf-8"></script>
<script src="/user_user/js/layui.js" charset="utf-8"></script>
<script type="text/javascript" src="/user_user/js/about.js"></script>
<script th:inline="javascript">
    var sex = [[${userMess.getUserSex}]];
    function resetBtn(){
      document.getElementById("messForm").reset();
      if (sex==0){
        document.getElementById("sexMale").checked = true;
      }else{
        document.getElementById("sexFemale").checked = true;
      }
    }
    if (sex==0){
      document.getElementById("sexMale").checked = true;
    }else{
      document.getElementById("sexFemale").checked = true;
    }
</script>
</body>
</html>
