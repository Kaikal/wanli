<body class="gray-bg">
    <div class="wrapper wrapper-content">
        <div class="row animated fadeInRight">
            <div class="col-sm-4">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>个人资料</h5>
                    </div>
                    <div>
                        <div class="ibox-content no-padding border-left-right">
                            <img alt="image" class="img-responsive" src="img/profile_big.jpg">
                        </div>
                        <div class="ibox-content profile-content">
                            <h4><strong>Beaut-zihan</strong></h4>
                            <p><i class="fa fa-map-marker"></i> 上海市闵行区绿地科技岛广场A座2606室</p>
                            <h5>
                                    关于我
                                </h5>
                            <p>
                                会点前端技术，div+css啊，jQuery之类的，不是很精；热爱生活，热爱互联网，热爱新技术；有一个小的团队，在不断的寻求新的突破。
                            </p>
                            <div class="user-button">
                                <div class="row">
                                    <div class="col-sm-6">
                                        <button type="button" class="btn btn-primary btn-sm btn-block"  data-toggle="modal" data-target="#myModal" data-backdrop="false"><i class="fa fa-envelope"></i> 修改个人信息</button>
                                    </div>
                                    <div class="col-sm-6">
                                        <button type="button" class="btn btn-default btn-sm btn-block"><i class="fa fa-coffee"></i> 赞助</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
 <!-- 模态框 -->
 <div class="modal inmodal" id="myModal" tabindex="300" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content animated bounceInRight">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">关闭</span>
                </button>
                <h4 class="modal-title">用户表修改</h4>
                </div>
                <div class="modal-body">
                    <form class="form-group">
                        <label>用户ID</label> <input type="number" readonly="readonly" class="form-control">
                        <label>用户名</label> <input type="text" placeholder="用户名" class="form-control">
                        <label>实名</label> <input type="email" placeholder="实名" class="form-control">
                        <label>性别</label> 
                                <input type="radio" checked="" value="男" id="optionsRadios1" name="optionsRadios" >男</label>
                                <input type="radio" value="女" id="optionsRadios2" name="optionsRadios">女</label>
                                <br>
                                <br>
                        <label>生日</label> <input type="date" placeholder="请输入您的Email" class="form-control">
                        <label>手机号</label> <input type="text" placeholder="请输入您的Email" class="form-control">
                        <label>邮箱</label> <input type="email" placeholder="请输入您的Email" class="form-control">
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-white" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary">保存</button>
                </div>
            </div>
        </div>
    </div>
</div>
